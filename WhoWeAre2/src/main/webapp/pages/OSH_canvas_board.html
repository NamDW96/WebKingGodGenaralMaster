<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1000" height="600">

</canvas>
<script>
  let cv = document.getElementById("myCanvas");
  let obj; // 그림 객체
  let startX, startY; // 시작좌표
  let isDrawing = false; // 그리기 상태

  cv.addEventListener('mousedown', mouseDown);
  cv.addEventListener('mousemove', mouseMove);
  cv.addEventListener('mouseup', mouseUp);

  function mouseDown (e){
    e.preventDefault();
    isDrawing = true;
    startX = e.clientX;
    startY = e.clientY;
    obj = cv.getContext("2d");
    obj.moveTo(startX,startY);
  }
  function mouseMove(e){
    e.preventDefault();
    if(isDrawing){
      let curX = e.clientX;
      let curY = e.clientY;
      obj.lineTo(curX, curY);
      obj.stroke();
      startX = e.clientX;
      startY = e.clientY;
      obj = cv.getContext("2d");
      obj.moveTo(startX,startY);
    }
  }
  function mouseUp(){
    isDrawing = false;
  }
</script>

</body>
</html>
