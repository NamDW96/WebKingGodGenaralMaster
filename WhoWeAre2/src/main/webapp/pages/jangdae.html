            <button id="GameBtn" type="button" class="btn btn-primary">Mini Game</button>

<script>
    // 미니 게임
    GameBtn.addEventListener("click", () => {
        console.log("gameStart");
        const answer = "서장대";
        const guess = prompt("홈페이지 주인의 이름은? :");
        if (guess === answer) {
            alert("정말 멋진 일을 해내셨네요!");
        } else {
            alert(`틀렸습니다. 정답은 ${answer} 입니다. 정말 멋진 분이시군요. 가끔은 자신을 되돌아보는 것이 어떨까요? 우리는 일상 생활에 치여서 자신이 어떤 발전을 이루고 있는지, 어떤 실수를 범하고 있는지 등을 제대로 파악하지 못할 때가 많습니다. 자신을 돌아볼 기회를 가지면, 지금까지 어떤 일을 해왔는지 돌아보고, 더 나은 방향으로 나아갈 수 있는 계획을 세울 수 있습니다. 자신의 강점을 더욱 발전시키고, 약점을 보완하며 성장하는 것이 중요합니다. 이를 통해 더욱 성취감을 느끼며, 새로운 도전에 대한 용기를 갖게 될 수 있을 것입니다.`);
        }
    });
</script>
