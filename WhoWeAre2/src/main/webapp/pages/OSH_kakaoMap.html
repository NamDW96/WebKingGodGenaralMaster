<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>카카오맵 API</title>
</head>
<body>
    <h2>KaKaoMap</h2>
    <div id="map" style="width: 1200px; height: 500px;"></div>
    <div id="latlng"></div>
    <script type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=98dee246db37980b9027c95c2955ddc0"></script>
    <script>
        let mapContainer = document.getElementById('map'), // 지도를 표시할 div
            mapOption = {
                center: new kakao.maps.LatLng(37.58296293505527, 127.00169822498535), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };

        // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
        let map = new kakao.maps.Map(mapContainer, mapOption);

        // 지도를 클릭한 위치에 표출할 마커입니다
        let marker = new kakao.maps.Marker({
            // 지도 중심좌표에 마커를 생성합니다
            position: map.getCenter()
        });
        // 지도에 마커를 표시합니다
        marker.setMap(map);
        let isExistMarker = true;
        marker.setDraggable(true);

        // 지도에 클릭 이벤트를 등록합니다
        // 지도를 클릭하면 마지막 파라미터로 넘어온 함수를 호출합니다
        kakao.maps.event.addListener(map, 'click', function(mouseEvent) {

            // 클릭한 위도, 경도 정보를 가져옵니다
            let latlng = mouseEvent.latLng;
            if(isExistMarker == false){
                marker.setMap(map);
                isExistMarker = true;
            };

            // 마커 위치를 클릭한 위치로 옮깁니다
            marker.setPosition(latlng);
            document.getElementById("latlng").innerHTML =
                "위도 : " + latlng.getLat() + "<br>경도 : " + latlng.getLng();

        });

        kakao.maps.event.addListener(marker, 'click', function(e){
            marker.setMap(null);
            isExistMarker = false;
        });
    </script>


</body>
</html>
